#spring.mvc.view.suffix=.jsp

#jdbc\u94FE\u63A5\u6570\u636E\u5E93 \uFF0C\u4F7F\u7528JdbcTemplate
#\u6307\u5B9AJDBC URL.
spring.datasource.url=jdbc:mysql://localhost:3306/tb_gjsys?useUnicode=true&characterEncoding=UTF-8&serverTimezone=GMT%2b8&useSSL=false
username: root
#\u6307\u5B9Adriver\u7684\u7C7B\u540D\uFF0C\u9ED8\u8BA4\u4ECEjdbc url\u4E2D\u81EA\u52A8\u63A2\u6D4B.
spring.datasource.driver-class-name= com.mysql.jdbc.Driver
#\u6307\u5B9A\u6570\u636E\u5E93\u7528\u6237\u540D.
spring.datasource.username=root
#\u6307\u5B9A\u6570\u636E\u5E93\u5BC6\u7801.
spring.datasource.password=root

#\u6307\u5B9A\u8FDE\u63A5\u6C60\u6700\u5927\u7684\u7A7A\u95F2\u8FDE\u63A5\u6570\u91CF.
spring.datasource.max-idle=10
#\u6307\u5B9A\u8FDE\u63A5\u6C60\u7B49\u5F85\u8FDE\u63A5\u8FD4\u56DE\u7684\u6700\u5927\u7B49\u5F85\u65F6\u95F4\uFF0C\u6BEB\u79D2\u5355\u4F4D.
spring.datasource.max-wait=1000
#\u6307\u5B9A\u5FC5\u987B\u4FDD\u6301\u8FDE\u63A5\u7684\u6700\u5C0F\u503C
spring.datasource.min-idle=5
#\u6307\u5B9A\u542F\u52A8\u8FDE\u63A5\u6C60\u65F6\uFF0C\u521D\u59CB\u5EFA\u7ACB\u7684\u8FDE\u63A5\u6570\u91CF
spring.datasource.initial-size=5

#session\u6700\u5927\u8D85\u65F6\u65F6\u95F4\uFF08\u5206\u949F\uFF09\uFF0C\u9ED8\u8BA4\u4E3A30\u5206\u949F
server.session-timeout=10



#\u52A0\u8F7Dmapper.xml\u6587\u4EF6\u7684\u8DEF\u5F84
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.shi.gjsystem.pojo

